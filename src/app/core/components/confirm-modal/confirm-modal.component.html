<h1 mat-dialog-title translate>confirmation</h1>
<div mat-dialog-content>
  <p translate>{{text}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="handleClick(false)"><span translate>{{noText}}</span></button>
  <button mat-raised-button color="primary" (click)="handleClick(true)"><span translate>{{yesText}}</span></button>
</div>
